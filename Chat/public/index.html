<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <div class="title">
      <h2>Web Chat</h2>
    </div>

    <div id="chat-box"></div>

    <div id="input-container">
      <div class="setUsername" id="username-input-container">
        <input type="text" id="username-input" placeholder="Enter your username" />
        <button id="set-username-button">Set Username</button>
      </div>
      <br />
      <input type="text" id="recipient-input" placeholder="Recipient's username" />
      <div class="sendMessage" id="message-input-container">
        <input type="text" id="message-input" placeholder="Type your message" />
        <button id="send-button">Send</button>
      </div>
      <div class="logout" id="logout-container">
        <button id="logout-button">Logout</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
